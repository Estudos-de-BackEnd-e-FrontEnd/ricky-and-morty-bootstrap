<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/character-details.css">
    <title>Ricky and Morty</title>
</head>
<body class="bg-black">
    <header class="container-fluid mb-5" id="header">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand navbar-brand align-self-start" href="index.html">
                    <img src="/src/img/RICK_MORTY_ICON-01.svg" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>

        <div class="row text-center g-4 p-5">
            <div class="col-12">
                <h1 class="mb-3 app-title">API de Rick and Morty</h1>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <div class="input-group mb-3 input-group-lg position-relative">
                    <input type="text" class="form-control" placeholder="Pesquise" aria-label="Pesquise"
                        aria-describedby="Pesquise">

                    <span class="input-group-text position-absolute end-0 h-100" id="basic-addon1">
                        <i class="bi bi-search"></i>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <main class="container-fluid ">
        <section class="container">
            <div class="row g-5" id="cards-wrapper">
                
            </div>
        </section>

        <section class="row">
            <div class="col-12 d-flex justify-content-center">
                <nav aria-label="...">
                    <ul class="pagination">
                        <li class="page-item" id="botao-home">
                            <a class="page-link btn-items">
                                <i class="bi bi-chevron-compact-left"></i>
                                Home
                            </a>
                        </li>

                    </ul>
                </nav>
            </div>
        </section>
    </main>

    <footer class="container-fluid text-center">
        <div class="row text-uppercase pt-5" id="footer-home__info">
            <div class="col-12 offset-lg-3 col-lg-2">
                <p>
                    Personagens:
                    <span id="qtd-characters">XX</span>
                </p>
            </div>
            <div class="col-12 col-lg-2">
                <p>
                    Localizações:
                    <span id="qtd-locations">XX</span>
                </p>
            </div>
            <div class="col-12 col-lg-2">
                <p>
                    Episódios:
                    <span id="qtd-episodes">XX</span>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-3 pt-5 mt-5">
                <p>
                    <small>
                        Desenvolvido por:
                        <strong class="text-info">Nome do Desenvolvedor</strong>
                        em 2023.
                    </small>
                </p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/389bd0c755.js" crossorigin="anonymous"></script>

    <script type="module" src="../services/character-details.js"></script>
</body>

</html>
